<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="header">
    <h1>Registration Confirmed</h1>
</div>
<div class="container">
    <form>
        <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
        <p><strong>Course:</strong> <span th:text="${student.course}"></span></p>
        <p><strong>Level:</strong> <span th:text="${student.level}"></span></p>
        <p><strong>Year:</strong> <span th:text="${student.year}"></span></p>

        <div class="button-wrapper">
            <a href="/register">
                <button type="button">Back to Form</button>
            </a>
        </div>
    </form>
</div>
<script>
    window.onload = function() {
        alert("Registration successful!");
    };
</script>

</body>
</html>
