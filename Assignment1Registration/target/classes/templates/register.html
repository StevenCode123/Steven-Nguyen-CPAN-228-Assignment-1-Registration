<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Registration</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div class="header">
    <h2>Steven Nguyen - N01564533</h2>
    <h1>Course Registration</h1>
</div>

<div class="container">
    <form th:action="@{/register}" th:object="${student}" method="post">

        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br/>

        <label>Course:</label>
        <select th:field="*{course}" required>
            <option value="" disabled selected>Select course</option>
            <option value="Computer Programming">Computer Programming</option>
            <option value="Kinesiology">Kinesiology</option>
            <option value="Psychology">Psychology</option>
            <option value="Engineering">Engineering</option>
        </select><br/>

        <!-- ✅ Required by the assignment -->
        <label>Level:</label>
        <select th:field="*{level}" required>
            <option value="" disabled selected>Select level</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Graduate">Graduate</option>
        </select><br/>

        <!-- ✅ Optional field -->
        <label>Year:</label>
        <select th:field="*{year}">
            <option value="" disabled selected>Select year</option>
            <option value="Year 1">Year 1</option>
            <option value="Year 2">Year 2</option>
            <option value="Year 3">Year 3</option>
            <option value="Year 4">Year 4</option>
            <option value="Graduated">Graduated</option>
        </select><br/>


        <div class="button-wrapper">
            <button type="submit">Register</button>
        </div>
    </form>

</div>

</body>
</html>
